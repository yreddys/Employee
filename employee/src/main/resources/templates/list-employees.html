<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
</head>
<body>
    <h1>List of Employees</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <!-- Add more columns as per your Employee entity -->
                <th>Action</th> <!-- New column for delete action -->
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the employees and display their information -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <!-- Add more columns as per your Employee entity -->
                <td>
                    <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/addEmployeeForm">Add Employee</a> <!-- Link/button to navigate to the add employee form -->
</body>
</html>
